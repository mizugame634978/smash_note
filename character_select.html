{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for Character in Characters %}
    <div class="col-md-2 mb-3">
        <a href="{% url 'note_list' character.id %}">
            <img src="{{ Character.image_url.url }}" class="img-fluid" alt="{{ Character.character_name }}">
        </a>
    </div>
    {% if forloop.counter|divisibleby:6 %}
</div>
<div class="row">
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
